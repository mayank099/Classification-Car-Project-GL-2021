<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../static/css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container py-5">
            <header class="text-white text-center">
                <h1 class="display-4">Capstone Project 2022</h1>
                <p class="lead mb-0">Car Image Classification</p>
                <p class="mb-5 font-weight-light">
                    Project by:
                </p>
                <img src="https://bootstrapious.com/i/snippets/sn-img-upload/image.svg" alt="" width="150" class="mb-4" />
            </header>

            <div class="row py-4">
                <div class="col-lg-6 mx-auto">
                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="upload" type="file" name="input-image" class="form-control border-0" />
                            <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>

                            <div class="input-group-append">
                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                                    <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                    <small class="text-uppercase font-weight-bold text-muted">Choose file</small>
                                </label>
                            </div>
                        </div>

                    <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
                    <p id="classify-image" class="font-italic text-white text-center"></p>
                    <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block" /></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../static/js/main.js"></script>
</html>
